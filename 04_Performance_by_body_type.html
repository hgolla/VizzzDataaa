<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 50,
              width = 1200 - margin,
              height = 600 - margin;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');
				
			svg.append('text')
				.attr('x', 500)
				.attr('y', 30)
				.attr('text-anchor', 'middle')
				.attr('class', 'chart-title')
				.attr('font-size', 18)
				.attr('font-weight','bold')
   				.text('Exploratory: Baseball - Performance by body type');
				
      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis("x", "bodytype"); 
          var y1 = myChart.addMeasureAxis("y", "HR");
		  var y2 = myChart.addMeasureAxis("y", "average");
		  
		  /*y1.overrideMax = 0.3;*/
		  x.title = "Body Type of the player";
		  x.fontFamily = 'Garamond';
		  x.fontSize = "14px";
		  y1.title = "Total Home Runs";
          y1.fontSize = "14px";
          y1.fontFamily = 'Garamond';
		  y1.ticks=8;
		  y2.title = "Average Home Runs";
          y2.fontSize = "14px";
          y2.fontFamily = 'Garamond';
		  y2.ticks=5;		  
		  
          var v = myChart.addSeries(["bodytype"], dimple.plot.bar);
		  v.addOrderRule(['HEAVY', 'MODERATE', 'LEAN'], true);
		  myChart.aggregate = dimple.aggregateMethod.HR;	  
		  var s =myChart.addSeries(["bodytype"], dimple.plot.line, [x, y2]);
		  s.addOrderRule(["HEAVY", "MODERATE", "LEAN"]);
		  myChart.aggregate = dimple.aggregateMethod.avg;
		  myChart.ease = "bounce";
		  myChart.staggerDraw = true;
          myChart.draw(1500);
		  
        };
    </script>
</head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("baseball_data1.csv", draw);
  </script>
</body>
</html>
